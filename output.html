<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <nav id="navbar">
        <ul class="nav-list">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero" style="background-image: url('https://placehold.co/600x400')">
        <h1 class="hero-title">Welcome to My Portfolio</h1>
    </header>

    <section id="about" class="section">
        <h2 class="section-title">About</h2>
        <p class="section-content">My name is...</p>
    </section>

    <section id="projects" class="section">
        <h2 class="section-title">Projects</h2>
        <div class="projects-container">
            <div class="project" style="background-image: url('https://placehold.co/600x400')">
                <div class="project-description">
                    <h3 class="project-title">Project 1</h3>
                    <p class="project-summary">This is a brief description of Project 1.</p>
                </div>
            </div>
            <!-- Repeat for more projects -->
        </div>
    </section>

    <section id="contact" class="section">
        <h2 class="section-title">Contact</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2022 My Portfolio</p>
    </footer>

    <script src="output.js"></script>
</body>
</html>
